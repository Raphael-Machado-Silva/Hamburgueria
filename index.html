<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/output.css">
    <title>Hungry Burguer</title>
</head>
<body>
    <!-- Header -->
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="assets/img/hamb-1.png" alt="logo_hungry Burguer" class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200">

            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">Hungry Burguer</h1>

            <span class="text-white font-medium">Rua Teodoresco, São Paulo - SP</span>

            <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
                <span class="text-white font-medium">Seg á Dom - 14:00 as 20:00</span>
            </div>

        </div>
    </header>
    <!-- Fim Header-->

    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
            Conheça nosso Menu
    </h2>

    <!-- Inicio Menu -->
    <div id="menu">

        <main class="grid grid-cols-1 md:grid-cols-2 gap-7 mx-auto max-w-7xl">
            <!-- Produtos Item -->
            <div class="flex gap-2">
                <img src="assets/img/hamb-1.png" alt="hamburguer SMASH" class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300">

                <div>
                    <p class="font-bold">Hamburguer Smash</p>
                    <p class="text-sm ">Pão dourado, com queijo prato, molho da casa e dois burguer de 180g!</p>

                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$ 22.30</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn" data-name="Hamburguer Smash" data-price="22.30">
                            <i class="fa-solid fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>

            </div>
            <!-- Fim Produtos Item -->

            <!-- Produtos Item -->
            <div class="flex gap-2">
                <img src="assets/img/hamb-2.png" alt="hamburguer Bacon" class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300">
            
                <div>
                    <p class="font-bold">Hamburguer Bacon</p>
                    <p class="text-sm ">Pão tostado, com queijo, bacon, molho da casa e dois burguer de 220g!</p>
            
                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$ 28.50</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn" 
                        data-name="Hamburguer Bacon" data-price="28.50">
                            <i class="fa-solid fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>
            
            </div>
             <!-- Fim Produtos Item -->
        </main>

    </div>


    <!-- Fim Menu -->
</body>
</html>
